<html>
    <head>
        <title>Praktikum JQuery</title>
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script>
            $(Document).ready(function(){
                $("#button1").click(function(){
                    alert("Ini praktikum ke 4");
                });
            });
        </script>

        <input type="button" id="button1" value="Klik Saya!">
    </body>
</html>
